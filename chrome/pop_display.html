<html>
<head>
  <title>Popup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="content/style.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="lang_wrap">
  <h1 style="right: 20px;"><img src="icons/subject.png" alt="Logo"></h1>
  <h1>Languages</h1><br />
  <hr class="hrdiv" />
  <br />
    <div>
      <select id="Languages" name="Languages">
        <option value="" disabled selected hidden>Choose a Language:</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Cantanese">Cantanese</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Russian">Russian</option>
        <option value="Vietnamese">Vietnamese</option>
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
        <option value="Japanese">Japanese</option>
      </select><br /><br />
      <button id="languageSubmit">Submit</button>
    </div>

  <!--Background stuff-->
  <div class="waveWrapper waveAnimation">
  <div class="waveWrapperInner bgTop">
    <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')">

    </div>
  </div>
  <div class="waveWrapperInner bgMiddle">
    <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
  </div>
  <div class="waveWrapperInner bgBottom">
    <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
  </div>
</div>
</div>
<script src="content/pop_display.js"></script>
</body>
</html>
